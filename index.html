<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Bike Buyer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #004d00;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .bike {
            background-color: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bike img {
            width: 100%;
            border-radius: 10px;
        }
        .buy-btn {
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-btn:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <header>Eco Bike Buyer</header>
    <nav>
        <a href="#home">Home</a>
        <a href="#bikes">Bikes</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h2>Explore Our Eco-Friendly Bikes</h2>
        <div class="bike">
            <img src="bike.jpg" alt="Eco Bike">
            <h3>Green Speedster</h3>
            <p>A solar-powered, energy-efficient bicycle for the eco-conscious rider.</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
